version: "2"
services:
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./../../app/public/:/var/www
      - ./logs/nginx/:/var/log/nginx
    depends_on:
      - php-fpm
    ports:
      - 81:80
      - 444:443

  php-fpm:
    container_name: php-fpm
    build:
      context: ./php-fpm
    depends_on:
      - db
    ports:
      - 9000:9000
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./../../app/public/:/var/www
      - ./logs/php-fpm/:/var/log/php-fpm

  db:
    image: library/percona:latest
    restart: always
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: abracadabra
    volumes:
    - ./database/mysql/data:/var/lib/mysql
volumes:
  mydata:
networks:
  dev_environment:
    name: dev_net